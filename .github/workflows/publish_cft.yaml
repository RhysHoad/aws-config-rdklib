name: Publish rdklib CFT

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  deploy:
    strategy:
      # Importing the StackSets was failing, so instead, using matrix
      matrix:
        region:
          - "us-east-1"
          - "us-east-2"
          - "us-west-1"
          - "us-west-2"
          - "ap-south-1"
          - "ap-northeast-3"
          - "ap-northeast-2"
          - "ap-southeast-1"
          - "ap-southeast-2"
          - "ap-northeast-1"
          - "ca-central-1"
          - "eu-central-1"
          - "eu-west-1"
          - "eu-west-2"
          - "eu-west-3"
          - "eu-north-1"
          - "sa-east-1"

    name: Publish latest rdklib CFT
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::711761543063:role/github-automation-role-update-layers
          aws-region: ${{ matrix.region }}
      - name: Deploy to AWS CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: serverlessrepo-rdklib-layer
          template: template.yaml
